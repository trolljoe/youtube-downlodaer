<!DOCTYPE html>
<html lang="br">
<head>
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5f0cb4421d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>Youtube Downloader</h1>
    <div class="box">
        <input type="text" id="searchInput" placeholder="Pesquisar Youtube..." />
        <a href="#" id="searchButton">
            <i class="fas fa-search"></i>
        </a>
    </div>
    <div id="results" class="results"></div>
    <button id="updateApiKeyButton" class="update-api-key-btn">Atualizar chave do youtube</button>
    <script src="app.js"></script>
</body>
</html>
